{% extends "base.html" %}
{% block content %}









<div class="row">

  <!-- Post Content Column -->
  <div class="col-lg-8">

    <!-- Title -->
    <h3 class="mt-4">{{ category.title }}</h3>
    {% for post in related_category_post  %}
    <h1 class="mt-4">{{ post.title }}</h1>

    <!-- Author -->
    <p class="lead">
      by
      <a href="#">{{ post.user }}</a>
    </p>
    <hr>

    <!-- Date/Time -->
    <p>Posted on {{ post.created_date }}</p>
    <hr>

    <!-- Preview Image -->
    {% if post.image %}
    <img class="img-fluid rounded" src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
    <hr>

    <!-- Post Content -->
    <p class="lead">{{ post.body }}</p>
    {% endfor %}
    <hr>
  </div>




    {% endblock content %}
