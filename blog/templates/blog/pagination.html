<nav aria-label="Page navigation example">
	<ul class="pagination justify-content-end">
		{% if page_post.has_previous %}
			<li class="page-item enabled">
				<a class="page-link" href="?page=1" tabindex="-1">First</a>
			</li>
		{% endif %}
		{% if page_post.has_previous %}
			<li class="page-item enabled">
				<a class="page-link" href="?page={{ page_post.previous_page_number }}" tabindex="-1">Previous</a>
			</li>
		{% endif %}
		<li class="page-item"><a class="page-link">Page {{ page_post.number }} of {{ page_post.paginator.num_pages }}</a></li>
		{% if page_post.has_next %}
			<li class="page-item">
				<a class="page-link" href="?page={{ page_post.next_page_number }}">Next</a>
			</li>
			<li class="page-item">
				<a class="page-link" href="?page={{ page_post.paginator.num_pages }}">Last</a>
			</li>
		{% endif %}
	</ul>
</nav>
