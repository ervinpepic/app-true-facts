{% extends "base.html" %}
{% load bootstrap %}
{# <<--------------------------#########-------------------------->> #}
{% block content %}
<div class="row">
	<div class='col'>
		<h1 class="mt-5">Create new post.</h1>
		<form class="mt-5" method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
			{{ form|bootstrap }}
			{{ form.media }}
			<input type='submit' class='btn btn-warning mb-4' value='Create Post' />
		</form>	
	</div>
</div>
{% endblock content %}
